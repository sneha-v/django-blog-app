<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
    .panel-heading {
        padding: 5px 15px;
    }

    .panel-footer {
    	padding: 1px 15px;
    	color: #A0A0A0;
    }

    .profile-img {
    	width: 96px;
    	height: 96px;
    	margin: 0 auto 10px;
    	display: block;
    	-moz-border-radius: 50%;
    	-webkit-border-radius: 50%;
    	border-radius: 50%;
    }
    </style>

    <title></title>
  </head>
  <body>
    <div class="container" style="margin-top:40px">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong> Sign Up to continue</strong>
            </div>
            <div class="panel-body">
              <form role="form" action="/signin" method="POST">
                <fieldset>
                  <div class="row">
                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                          </span>
                          <input class="form-control" id="un" type="text" name="uname" placeholder="enter your name">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-envelope-o"></i>
                          </span>
                            <input class="form-control" id="ue" type="email" name="umail" placeholder="eg. abc@gmail.com">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </span>
                            <input class="form-control" id="up" type="tel" name="uphone" placeholder="eg. 96512345345">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                          </span>
                            <input class="form-control" id="upas" type="password" name="upass" placeholder="enter you password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" name="signsubmit" value="SUBMIT">
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="panel-footer ">
              Already have an account! <a href="/login" onClick=""> Login Here </a>
            </div>
          </div>
        </div>
      </div>
    </div>
