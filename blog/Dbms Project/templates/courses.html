<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Courses</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container"  style="font-size: 14px; color: #206ce8; padding: 0px 15px 0px 15px; margin-top: -7px; ">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <div class="btn-group pull-left">
            <h3>Fun with courses</h3>
          </div>
          <div class="pull-right">
            <a class="btn btn-danger" href="/login">Go Back <i class="glyphicon glyphicon-arrow-left"></i></a>
          </div>
        </div>
        <div class="panel-body text-center" style="padding:10px;background-color:white;">
          <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr style="color: rgb(255, 255, 255); background-color: rgb(51, 122, 183); border-color: rgb(51, 122, 183);">
                        <th colspan="12"><p style="vertical-align: middle;margin:10px;font-weight:normal;font-size: 20px;"> List of Topics</p></th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for cou in range(course |length) %}

                            <tr class="info text-left">
                              <td>
                                <h2 style="font-size: 18px; color: black; margin: 0; font-weight: inherit; display: inline-block; padding: 6px"> {{ course[cou][0] }}</h2>
                              </td>
                              <td class="text-center">
                                <h3 style="font-size: 18px; color: inherit; margin: 0; font-weight: inherit;"><a href="/courses/{{ course[cou][0] }}" class="btn btn-primary pull-right" role="button">Enroll</a></h3>
                              </td>
                            </tr>
                            {% for top in topic[cou] %}
                                <tr>
                                    <td class="text-left" colspan="12">
                                      <h3 style="font-size: 18px; color: inherit; margin: 0; font-weight: inherit;">{{ top }}</h3>
                                    </td>
                                    {% endfor %}

                                  </tr>

                              {% endfor %}
                      </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
